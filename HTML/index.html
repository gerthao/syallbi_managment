<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Login</title>
    <meta name="description" content="Kanye West Syllabus Management Software: Professional Edition">
    <meta name="author" content="KWSF">

    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!--[if lt IE 9]>

    <![endif]-->
</head>

<body>

<div class="backgroundHolder loginBackground">

    <div class="borderedHolder centeredText loginBox solidBackground">

        <div id="loginHeader"><h1>Login to Manage your Syllabi</h1></div>

        <div id="leftLogin"><img class="logo" src="content/kwsfLogo.png" alt="A bad logo"/></div>

        <div id="rightLogin">
            <form action="/" class="form-group" method="post">

                <input type="text" class="form-control" id="userName" placeholder="Username" name="username" required/>
                <input type="password" class="form-control" id="passWord" placeholder="Password" name="password"
                       required/>
                <button id="loginButton" class="btn-default btn form-control" type="submit">Login</button>

            </form>
        </div>

    </div>

</div>

</body>
</html>
